<body>

    <table id="myTable"></table>
    <p id="myTable"></p>
    <script>
        const bike={
    bikename:"Ninja",
    price:12300,
    company:"patel",
}
let car={
    carname:"BMW",
    price:1300000,
    company:"Rokad",
}

const eledisplay=document.getElementById("myTable");

function display(obj)
{

   // alert(obj);

 const tableEle=document.createElement("table");
 const tableEleTR1=document.createElement("tr");

 const tableEleTd1=document.createElement("td");
 const tableEleTd2=document.createElement("td");
 const tableEleTd3=document.createElement("td");
 if(obj=="bike")
 {
    //alert(bike.bikename)
    tableEleTd1.textContent=bike.bikename;
    tableEleTd2.textContent=bike.price;

 }
 else if(obj=="car")
 {
    //alert(bike.bikename)
    tableEleTd1.textContent=car.carname;

    tableEleTd3.textContent=car.company;
 }

 tableEleTR1.appendChild(tableEleTd1);
 tableEleTR1.appendChild(tableEleTd2);
 
 tableEle.appendChild(tableEleTR1);
document.getElementById("myTable").appendChild(tableEle);
return false;    
}

<html>
  <head>

  <body>
    <h1>Bike and Car Information</h1>
    <div>
      <img src="bike.jpg" onclick="displayInfo('Bike', '$1000', 'Honda')">
      <img src="car.jpg" onclick="displayInfo('Car', '$20000', 'Toyota')">

    <div id="info"></div>
    <script>
      function displayInfo(name, price, company) {
        document.getElementById('info').innerHTML = 
          'Name: ' + name + '<br>' +
          'Price: ' + price + '<br>' +
          'Company: ' + company;
      }
    </script>
