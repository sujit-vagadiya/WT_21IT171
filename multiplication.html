<!DOCTYPE html>
<html>
  <body>
    <label for="num1">Enter a number:</label>
    <input type="number" id="num1"></input>
    <label for="num2">Enter another number:</label>
    <input type="number" id="num2"></input>
    <button onclick="createTable()">Create Table</button>
    <div id="output"></div>

    <script>
      function createTable() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var outputString = "";

        for (var i = 1; i <= num1; i++) {
          outputString += "<tr>";
          for (var j = 1; j <= num2; j++) {
            outputString += "<td>" + i * j + "</td>";
          }
          outputString += "</tr>";
        }

        document.getElementById("output").innerHTML = "<table>" + outputString + "</table>";
      }
    </script>
  </body>
</html>
