<!DOCTYPE html>
<html>
  <body>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate"></input>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="output"></div>

    <script>
      function calculateAge() {
        var birthdate = new Date(document.getElementById("birthdate").value);
        var today = new Date();
        var ageInMilliseconds = today - birthdate;
        var ageInSeconds = ageInMilliseconds / 1000;
        var ageInMinutes = ageInSeconds / 60;
        var ageInHours = ageInMinutes / 60;
        var ageInDays = ageInHours / 24;
        var ageInMonths = ageInDays / 30.44;
        var ageInYears = ageInMonths / 12;

        var years = Math.floor(ageInYears);
        var months = Math.floor(ageInMonths % 12);
        var days = Math.floor(ageInDays % 30.44);

        document.getElementById("output").innerHTML = years + " Yrs, " + months + " Months, " + days + " Days";
      }
    </script>
  </body>
</html>
