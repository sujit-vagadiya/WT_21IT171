<!DOCTYPE html>  
<html>  
<title>Document</title> 
<body>  <script>  function sum(...args) {  let sum = 0;  for (let arg of args) sum += arg;  return sum;  }  let x = sum(10, 20, 30, 40, 50, 60, 70, 80);  console.log(x);  </script>  
</body>  
</html>
